<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">

<body>
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <img src="img/logo.svg" alt=""></img>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
            
        </div>
    </header>
    <h1 class="fw-300 centrar-texto">Contacto </h1>
    <img src="img/destacada3.jpg" alt="Imagen principal">
    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llene el formulario</h2>

        <form action="">
            <fieldset>
                <legend>Informacion Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" aria-placeholder="Tu Nombre">

                <label for="email">Correo Electronico:</label>
                <input type="email" id="email" aria-placeholder="Tu Correo electronico0">

                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" aria-placeholder="Tu Telefono">

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" cols="30" rows="10"></textarea>
            </fieldset>

            <fieldset>
                <legend>Informacion sobre la propiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
                    <option value="" disabled selected>--Seleccione--</option>
                    <option value="">Compra</option>
                    <option value="">Vende</option>
                </select>
                <label for="cantidad">Cantidad:</label>
                <input type="number" mim="0" max="100" step="5">
            </fieldset>
            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser contactado</p>
                <label for="telefono">Telefono</label>
                <input type="radio" name="contacto" value="telefono" id="telefono">
                <label for="correo">Email:</label>
                <input type="radio" name="contacto" value="correo" id="correo">
                <p>Si eligio telefono, elija la fecha y la hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="09:00" max="18:00">
            </fieldset>
            <input type="submit">
        </form>

    </main>
    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Acerca de</a>
                <a href="anuncios.html">Anuncios</a>

                <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copyrigth">Todos los Derechos Reservados 2020 &copy;</p>
        </div>
    </footer>
    

</body>
</html>
